<head>
  <title>Brain</title>
</head>

<body>
Hello world
{{> loginButtons}}
{{> registered }}
<div class="signals">
	{{> signals}}
</div>

</body>


<template name="signals">
    <ul id="item-list">
      {{#each signals}}
        {{> signal}}
      {{/each}}
    </ul>
</template>

<template name="signal">
  <li class="signal">
  	<h2>{{title}}</h2>
  	<div class="text">{{text}}</div>
  </li>
</template>

<template name="registered">
	<div id="registerStatus">{{registered}}</div>
</template>
