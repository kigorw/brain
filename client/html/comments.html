<template name="comments">
    <div class="comments">
        <div class="separator-shadow"></div>
        <header>
            <h3 class="inln">Комментарии</h3><label for="txtComment" class="add-comment-link pseudo">Добавить комментарий</label>
        </header>
        {{#each comments}}
            {{> comment_item}}
        {{/each}}

        {{>comment_form}}
    </div>
</template>


<template name="comment_item">
    <div class="comment">
        <div class="avatar" style="background:white url(http://avatars.io/twitter/{{user}}) center center"></div>
        <p class="data">
            <strong class="who">{{user}}</strong>
            <span class="he-she"></span>
            <span class="when">{{date_ago date}}</span><span data-id="{{_id}}" class="btn-remove" title="удалить">✕</span>
            <a href="#{{_id}}" class="anchor pseudo">#</a>
        </p>
        <div class="text">
            {{text}}
        </div>
    </div>
</template>


<template name="comment_form">
	<header>
	    <h3><label for="txtComment">Добавить комментарий</label></h3>
	</header>
	<div class="add-comment">
	    <textarea id="txtComment" class="text-f add-comment-f" placeholder="Текст комментария"></textarea>
	    <button>Опубликовать комментарий</button>
	</div>
</template>
