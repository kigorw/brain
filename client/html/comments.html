<template name="comments">
    <div class="comments">
        <div class="separator-shadow"></div>
        <header>
            <h3 class="inln">Комментарии</h3><span class="add-comment-link pseudo">Добавить комментарий</span>
        </header>
        {{#each comments}}
            {{> comment_item}}
        {{/each}}

        <header>
            <h3>Добавить комментарий</h3>
        </header>
        <form class="add-comment">
            <textarea class="text-f normal-f" placeholder="Текст комментария"></textarea>
            <button type="commit">Опубликовать комментарий</button>
        </form>
    </div>
</template>


<template name="comment_item">
    <div class="comment">
        <div class="avatar" style="background: url(https://si0.twimg.com/profile_images/1992336759/photo-1_normal.jpg) center center"></div>
        <p class="data">
            <strong class="who">eugene</strong>
            <span class="he-she">написал</span>
            <span class="when">сегодня</span>
            <span class="anchor pseudo">#</span>
        </p>
        <div class="text">
            {{text}}
        </div>
    </div>
</template>
