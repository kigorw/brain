<template name="signal_filter">
    <div class="filter">
        <a  data-type="*" href="/signals">Все</a><a class="filter-item-count" data-type="inbox" href="/signals/inbox">Входящие{{#if inbox_count}}<span>{{inbox_count}}</span>{{/if}}</a><a data-type="sent" href="/signals/outbox">Исходящие</a><a data-type="favorites" href="/signals/favorites">Избранные</a>
    </div>
</template>

<template name="signals">
    {{# unless signal_selected}}
        {{# unless search}} {{> signal_filter}} {{/unless}}
        <div class="signals" id="item-list">
            {{#each signals}}
                {{> signal_item}}
            {{/each}}
            {{#if not_found }} 
                    <div class="search-null">
                      &laquo;<span>{{search}}</span>&raquo; не нашлось
                    </div>
            {{/if}} 
        </div>
    {{/unless}}

</template>
<template name="signal_info">
	<p class="data">
        <strong class="who">{{user}}<i class="avatar"><img src="http://avatars.io/twitter/{{user}}"></i></strong>
        <span class="when">&nbsp;{{date_ago date}}</span>
        {{#if comments }}<span class='comment-count'>{{comments}}</span>{{/if}}
        <span class="star-ico {{#if favorited}}active-star-ico{{/if}}"></span>
	</p>
</template>
<template name="user_info_signal">
    <p class="data">
        <strong class="who">{{user}}<i class="avatar"><img src="http://avatars.io/twitter/{{user}}"></i></strong>
        
        <span class="he-she">,</span>
        <span class="when">{{date_ago date}}</span>
        <span class="for">для</span>


        {{#each users}}
            <strong class="who read">{{this}}<i class="avatar" style="background: url(http://avatars.io/twitter/{{this}}) center center"></i></strong>
        {{/each}}
        <a data-url="{{url}}" title="" href="/signals/edit/{{url}}" class="btn-edit">✎</a>
    </p>
</template>

<template name="user_info_ava_name">
    <p class="data">
        <strong class="who">kigorw<i class="avatar" style="background: url(http://avatars.io/twitter/{{user}}) center center"></i>
    </p>
</template>

<template name="signal_item"> 
  <div class="signal_item info {{#if read}}read{{/if}}">  
      <a data-url="{{url}}" data-id="{{_id}}" href="/signals/{{url}}" class="title">{{title}}</a>
      {{> signal_info}}<a data-url="{{url}}" title="" href="/signals/edit/{{url}}" class="btn-edit">✎</a><span data-id="{{_id}}" title="удалить" class="btn-remove">✕</span>
  </div>
</template>

<template name="signal">
    {{# if signal_selected}}
   
    <article class="signal-text">
        {{#with signal}}
        {{# if title}}
        <h1>{{title}}</h1>
            {{> user_info_signal }}
        <div class='typo'>
            {{# if typo_text}}
                {{html typo_text}}
            {{else}}
                {{html text}}
            {{/if}}
            
        </div>
          {{/if}}
        {{/with}}
    </article>
    {{> comments}}
  
    {{/if}}
</template>
