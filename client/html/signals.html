<template name="signal_filter">
    <div class="filter">
        <a  data-type="*" href="/signals">Все</a><a class="filter-item-count" data-type="inbox" href="/signals/inbox">Входящие{{#if inbox_count}}<span>{{inbox_count}}</span>{{/if}}</a><a data-type="sent" href="/signals/outbox">Исходящие</a><a data-type="favorites" href="/signals/favorites">Избранные</a>
    </div>
</template>

<template name="signals">
    {{# unless signal_selected}}
        {{> signal_filter}}
        <div class="signals" id="item-list">
            {{#each signals}}
                {{> signal_item}}
            {{/each}}
        </div>
    {{/unless}}
</template>
<template name="signal_info">
	<p class="data">
        <strong class="who">{{user}}<i class="avatar"><img src="http://avatars.io/twitter/{{user}}"></i></strong>
        
        <span class="he-she">написал</span>
        <span class="when">{{date_ago date}}</span>
        <span class='comment-count'>{{comments}}</span>
        <span class="star-ico {{#if favorited}}active-star-ico{{/if}}"></span>
	</p>
</template>
<template name="user_info_signal">
    <p class="data">
        <strong class="who">{{user}}<i class="avatar"><img src="http://avatars.io/twitter/{{user}}"></i></strong>
        
        <span class="he-she">написал</span>
        <span class="when">{{date_ago date}}</span>
        <span class="for">для</span>
        <strong class="who read">kigorw<i class="avatar" style="background: url(http://avatars.io/twitter/{{user}}) center center"></i></strong>
        <strong class="who">kigorw<i class="avatar" style="background: url(http://avatars.io/twitter/{{user}}) center center"></i></strong>
    </p>
</template>
<template name="user_info_ava_name">
    <p class="data">
        <strong class="who">kigorw<i class="avatar" style="background: url(http://avatars.io/twitter/{{user}}) center center"></i>
    </p>
</template>

<template name="signal_item"> 
  <div class="info {{#if read}}read{{/if}}">  
      <a data-url="{{url}}" data-id="{{_id}}" href="/signals/{{url}}" class="title">{{title}}</a>
      {{> signal_info}}
  </div>
</template>

<template name="signal">
    {{# if signal_selected}}
   
    <article class="signal-text">
        {{#with signal}}
        {{# if title}}
        <h1>{{title}}</h1>
            {{> user_info_signal }}
        <div class='typo'>
            {{text}}
        </div>
          {{/if}}
        {{/with}}
    </article>
    {{> comments}}
  
    {{/if}}
</template>
