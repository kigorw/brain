<template name="signal_filter">
    <div class="filter">
    <a data-type="*" class="first" href="/signals">Все</a><a data-type="favorites" href="/favorites">Избранные</a><a data-type="my" class="last" href="/signals/my">Только мои</a>
    </div>
</template>

<template name="signals">

    {{# unless signal_selected}}
        {{> signal_filter}}
        <div class="signals" id="item-list">
            {{#each signals}}
                {{> signal_item}}
            {{/each}}
        </div>
    {{/unless}}
</template>
<template name="user_info">
	<p class="data">
        <strong class="who">{{user}}<i class="avatar" style="background: url(http://avatars.io/twitter/{{user}}) center center"></i></strong>
        
        <span class="he-she">написал</span>
        <span class="when">{{date_ago date}}</span>
	</p>
</template>
<template name="user_info_ava_name">
    <p class="data">
        <strong class="who">kigorw<i class="avatar" style="background: url(http://avatars.io/twitter/{{user}}) center center"></i>
    </p>
</template>

<template name="signal_item"> 
  <div class="info">  
    <a data-url="{{url}}" href="/signals/{{url}}" class="title">{{title}}</a>
    {{> user_info}}
  </div>
</template>

<template name="signal">
    {{# if signal_selected}}
    <article class="signal-text">
        {{#with signal}}
        <h1>{{title}}</h1>
            {{> user_info }}
        <div class='typo'>
            {{text}}
        </div>
        {{/with}}
    </article>
    <div class="whom"><label>Кому отправлен сигнал:</label> {{> user_info_ava_name }} {{> user_info_ava_name }}</div>
    <div class="comments">
